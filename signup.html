<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title  -->
    <title>Sign Up Page </title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/icofont/icofont.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
<section class="signup">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-10 col-sm-12">
                <div class="signup_wrapper">
                    <img class="signup-bg" src="images/signup-bg.jpg" alt="">
                    <div class="signup_form">
                        <h2>Register</h2>
                        <p>Reister for emails and receive early access to new arrivals, get Exclusive Offers and Deals.</p>
                        <div class="form_input">
                            <input type="text" class="form-control" value="hhhhhhh" required>
                             <label for="name">Name</label>
                        </div>
                        <div class="form_input">
                            <input type="email" class="form-control" required>
                             <label for="email">E-Mail</label>
                        </div>
                        <div class="form_input">
                            <input type="number" class="form-control" required>
                             <label for="Phone">Phone No</label>
                        </div>
                        <div class="form_input">
                            <input type="password" class="form-control" required>
                             <label for="password">Password</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="chekmark-lgn">
                            <label class="form-check-label" for="chekmark-lgn">Keep me Signed in</label>
                        </div>
                         <div class="form-group text-right">
                            <button type="submit" class="btn signup_btn ml-auto">Register</button>
                        </div>
                        <h6>Please register from your other account</h6>
                        <div class="social-btn">
                            <a class="btn btn-facebook"><i class="icofont-facebook mr-1"></i>Facebook</a>
                            <a class="btn btn-google"><img style="width: 15px" class="mr-1" src="images/gmail.png"> Gmail</a>
                            <a class="btn btn-phone">
                                <i class="icofont-phone mr-1"></i>Phone
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <!-- JavaScript Plugins -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Main js -->
    <script src="js/main.js"></script>


</body>

</html>
